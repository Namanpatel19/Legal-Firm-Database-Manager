<h2>Evidence</h2>
<form method="POST" action="/upload_evidence" enctype="multipart/form-data">
<input name="case_id" placeholder="Case ID" required>
<input type="file" name="file" required>
<button type="submit">Upload</button>
</form>

<table border="1">
<tr><th>ID</th><th>Case</th><th>Document</th></tr>
{% for e in evidence %}
<tr>
<td>{{ e[0] }}</td>
<td>{{ e[1] }}</td>
<td>{{ e[2] }}</td>
</tr>
{% endfor %}
</table>
